<script type="text/javascript">
/**
 * Created by JetBrains WebStorm.
 * User: sheny
 * Date: 12-9-13

 */

/**
 * Iframe 自适应内容高度
 */
(function() {
    var _iframe = document.getElementById('iframe_content');

    if (_iframe.attachEvent){
        _iframe.attachEvent("onload", resizeIframe);
    } else {
        _iframe.onload = resizeIframe;
    }

    function resizeIframe() {
        var _height = _iframe.contentWindow.document.body.clientHeight;
        _iframe.height = _height;

        setTimeout(function() {
            resizeIframe();
        }, 200);
    }
}());

/**
 * Ajax
 */
var asyncRequest = (function() {
    function handleReadyState(o, callback) {
        var poll = window.setInterval(function() {
            if (o && o.readyState == 4) {
                window.clearInterval(poll);
                if (callback) callback(o);
            }
        }, 50);
    }

    var getXHR = function() {
        var http;
        try {
            http = new XMLHttpRequest;
            getXHR = function() {
                return new XMLHttpRequest;
            }
        } catch (e) {
            var msxml = ['MSXML2.XMLHTTP.3.0', 'MSXML2.XMLHTTP', 'Microsoft.XMLHTTP'];

            for (var i = 0, len = msxml.length; i < len; ++i) {
                try {
                    http = new ActiveXObject(msxml[i]);
                    getXHR = function() {
                        return new ActiveXObject(msxml[i]);
                    }
                } catch (e) { }
            }
        }

        return http;
    };

    return function(method, uri, callback, postData) {
        var options = {
            encoding : 'utf-8'
        };
        var encoding = options.encoding ? ';charset=' + options.encoding : '';

        var http = getXHR();
        //http.setRequestHeader('Context-Type', 'application /x-www-form-urlencoded'+ encoding);
        http.open(method, uri, true);
        http.onreadystatechange = handleReadyState
        handleReadyState(http, callback);
        http.send(postData || null);

        return http;
    }
}());

/**
 * 读取menu.xml 生成对应的导航菜单
 * searchData {Object} 缓存数据用于搜索框搜索
 */
var searchData = [];
(function(){
    var menuJson = { 'util' : [], 'components' : [], 'pages' : [], 'apis' : [] };
    function getData() {
        asyncRequest('GET', 'menu.xml', function(http) {
            var _menus = http.responseXML.documentElement.getElementsByTagName("menu"), _name;

            for (var i = 0, l = _menus.length; i < l; i++) {
                _name = _menus[i].getAttribute('name');
                searchData.push({
                    'name' : _name,
                    'type' : _menus[i].getAttribute('type'),
                    'demoLink' : _menus[i].getAttribute('demoLink'),
                    'url' : 'symbols/'+ _name + '.html',
                    'id' : 'nav_' + new Date().valueOf(),
                    'orderCode' : _name.charCodeAt(0)
                })
            }

            Menuinit();
        })
    }

    function createTitle(titleName) {
        var _title = document.createElement('div');
        _title.className = "box-hd";
        _title.innerHTML = '<h3>'+ titleName +'</h3>';

        return _title;
    }

    function createMenu(menu) {
        var _menu = document.createElement('li');
        var _a = document.createElement('a');

        _a.setAttribute('href', menu.url + (menu.demoLink ? "?" + menu.demoLink : ''));
        _a.setAttribute('target', 'iframe_content');
        _a.innerHTML = menu.name;
        _menu.appendChild(_a);

        return _menu;
    }

    function createMenus(menus) {
        if (menus.length === 0) return false;
        var _menusbox = document.createElement('div');
        var _ul = document.createElement('ul');
        _ul.className = "list class-list";
        _menusbox.className = "box-bd";
        _menusbox.appendChild(_ul);

        for (var i = 0, l = menus.length; i < l; i++) {
            _ul.appendChild(createMenu(menus[i]));
        }

        return _menusbox;
    }

    function sortMenu() {
        if (this.length <= 1) return;

        this.sort(function(arg1, arg2) {
            return arg1.orderCode > arg2.orderCode;
        });
    }

    function Menuinit() {
        if (searchData.length === 0) return;

        for (var i = 0, l = searchData.length; i < l; i++) {
            switch (searchData[i].type) {
                case "p" :
                    menuJson.pages.push(searchData[i]);
                    break;
                case "c" :
                    menuJson.components.push(searchData[i]);
                    break;
                case "u" :
                    menuJson.util.push(searchData[i]);
                    break;
                case "a" :
                    menuJson.apis.push(searchData[i]);
                    break;
            }
        }

        sortMenu.apply(menuJson.page);
        sortMenu.apply(menuJson.components);
        sortMenu.apply(menuJson.util);

        var _menuBox = document.createElement('div');
        _menuBox.className = "box";

        if (menuJson.apis.length) {
            _menuBox.appendChild(createTitle('API'));
            _menuBox.appendChild(createMenus(menuJson.apis));
        }

        if (menuJson.util.length) {
            _menuBox.appendChild(createTitle('Util'));
            _menuBox.appendChild(createMenus(menuJson.util));
        }

        if (menuJson.components.length) {
            _menuBox.appendChild(createTitle('Components'));
            _menuBox.appendChild(createMenus(menuJson.components));
        }

        if (menuJson.pages.length) {
            _menuBox.appendChild(createTitle('Pages'));
            _menuBox.appendChild(createMenus(menuJson.pages));
        }
        document.getElementById('col-sub').appendChild(_menuBox);
    }

    getData();
}());



</script>
